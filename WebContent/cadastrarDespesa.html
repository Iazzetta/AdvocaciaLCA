<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Advocacia LCA</title>
	<meta http-equiv="cache-control" content="no-cache">
	
    <script type="text/javascript" src="plugins/jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="plugins/jquery-ui-1.10.4/css/dark-hive/jquery-ui.min.css" />
	<script type="text/javascript" src="plugins/jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js"></script>
    <link rel="stylesheet" href="plugins/jquery-ui-1.10.4/css/dark-hive/jquery.ui.theme.css" />

    <script type="text/javascript" src="plugins/datatables/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="plugins/datatables/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="plugins/datatables/js/dataTables.jqueryui.js"></script>
    <link rel="stylesheet" href="plugins/datatables/css/jquery.dataTables_themeroller.min.css" />
    <link rel="stylesheet" href="plugins/datatables/css/dataTables.jqueryui.css" />
	
    <script type="text/javascript" src="plugins/autoNumeric.js"></script>
	
    <link rel="stylesheet" href="css/LCA_adv.css" />
    <script type="text/javascript" src="js/LCA_Adv.js"></script>
    <script type="text/javascript" src="js/LCA_WebDB.js"></script>
    <script type="text/javascript" src="js/LCA_WebDBInit.js"></script>
</head>
<body>
    <div id="cabecalho">
        <span class="logo"><img src="img/logo_lca.gif" alt="Logo LCA" /></span>
        <span class="titulo"><span>Cadastrar Despesa</span></span>
        <span class="anotacao"><span>Risadas - 1.o TDSS</span></span>
        <div>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html"><img src="img/search.png" alt="Consultar Lancamentos" class="icone" /> Consultar Processos</a></li>
                <li><a href="cadastrarProcesso.html"><img src="img/notification_add.png" alt="Consultar Lancamentos" class="icone" /> Cadastrar Processo</a></li>
                <li><a href="cadastrarDespesa.html"><img src="img/file_add.png" alt="Nova Despesa" class="icone" /> Lançar Despesa</a></li>
                <li><a href="cadastrarHonorario.html"><img src="img/document_add.png" alt="Novo Honorario" class="icone" /> Lançar Honorário</a></li>
            </ul>
        </div>
    </div>
    <form class="conteudo">
		<input type="hidden" id="despesa_id" value="" />
		<div class="filtros coluna">
			<div>
				<label for="processo">
					Processo: 
				</label>
				<select id="processo">
					<option value="">Selecione o processo...</option>
				</select>
			</div>
			<div>
				<label for="advogado">
					Advogado:
				</label>
				<select id="advogado">
					<option value="">Selecione o advogado...</option>
				</select>
			</div>
			<div>
				<label for="despesa">
					Despesa: 
				</label>
				<select id="despesa">
					<option value="">Selecione a despesa...</option>
				</select>
			</div>
		</div>
		<div class="filtros coluna">
			<div>
				<label for="data">
					Data:
				</label>
				<input id="data" type="text" />
			</div>
			<div>
				<label for="valor">
					Valor: R$
				</label>
				<input id="valor" type="text" data-a-sign="R$ " data-a-dec="," data-a-sep="." data-v-max="999999.99" />
			</div>
			<div>
				<label for="observacao">
					Observações:
				</label>
				<textarea id="observacao"></textarea>
			</div>
		</div>
        <div class="textcenter">
            <input type="button" id="botao" value="Cadastrar" onclick="CadastrarDespesa();" />
        </div>
    </form>
    <div id="rodape" class="">
        Advocacia LCA @ Todos os direitos reservados
    </div>
    <script type="text/javascript">
        $(function () {
            $("#menu").menu();
            $("input[type=submit],button,input[type=button]").button();
            $("#data").datepicker({ dateFormat: "dd/mm/yy" });
            $("#valor").autoNumeric('init');
			
			carregarSelectFromDB("processo","processos");
			carregarSelectFromDB("despesa","tipos_despesa");
			carregarSelectFromDB("advogado","advogados");

			if( $.qstring("id") != "" ){
				carregarDespesa($.qstring("id"));
			}
			if( $.qstring("proc") != "" ){
				$("#processo").val($.qstring("proc"));
			}
        })
    </script>
</body>
</html>
